<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>Testing SMF API Connection</h1>
    <div id="result"></div>
    <div id="error" style="color: red;"></div>

    <script>
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        console.log('Testing API connection to http://127.0.0.2:8000/debug/sessions');

        fetch('http://127.0.0.2:8000/debug/sessions')
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('Success! Data:', data);
                resultDiv.innerHTML = '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
                errorDiv.innerHTML += '<p>Check browser console for details (F12)</p>';
            });
    </script>
</body>

</html>
